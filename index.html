<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather and Chuck Norris Jokes</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #container {
    margin-top: 50px;
  }
  #weather {
    margin: 20px;
  }
  #joke {
    margin: 0px 400px;
  }
</style>
</head>
<body>
<div id="container">
  <h1>Weather and Chuck Norris Jokes</h1>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>
  <div id="weather"></div>
  <div id="joke"></div>
</div>

<script>
  async function getWeather() {
    const city = document.getElementById('cityInput').value;
    const openWeatherMapApiKey = '5f1943c8ac992a575dc0903f3e821c99';
    const chuckNorrisJokesUrl = 'https://api.chucknorris.io/jokes/random';

    try {
      const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${openWeatherMapApiKey}&units=metric`);
      const data = await response.json();
      const weatherInfo = `Current temperature in ${city}: ${data.main.temp}Â°C, ${data.weather[0].description}.`;
      document.getElementById('weather').innerText = weatherInfo;
      displayJoke(chuckNorrisJokesUrl);
    } catch (error) {
      console.error('Error fetching weather data:', error);
    }
  }

  async function displayJoke(chuckNorrisJokesUrl) {
    try {
      const response = await fetch(chuckNorrisJokesUrl);
      const data = await response.json();
      const joke = data.value;
      document.getElementById('joke').innerText = `Chuck Norris joke: ${joke}`;
    } catch (error) {
      console.error('Error fetching Chuck Norris joke:', error);
    }
  }
</script>
</body>
</html>
